<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Календарь</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components/header.css">
    <link rel="stylesheet" href="styles/components/filters.css">
    <link rel="stylesheet" href="styles/components/month-view.css">
    <link rel="stylesheet" href="styles/components/week-view.css">
    <link rel="stylesheet" href="styles/components/day-view.css">
</head>
<body>
    <div class="calendar-widget">
        <!-- Верхняя панель управления -->
        <div class="calendar-header">
            <div class="navigation-controls">
                <button class="nav-button prev-button">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M10 12L6 8L10 4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
                <button class="today-button">Сегодня</button>
                <button class="nav-button next-button">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M6 4L10 8L6 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>

            <div class="filter-group" id="projectSelect">
                <div class="filter-header" data-target="project">
                    <span>Проект</span>
                </div>
                <div class="filter-options" id="projectOptions">

                </div>
            </div>
            
            <div class="period-display">Ноябрь 2025</div>
            
            <div class="view-controls">
                <button class="view-button" data-view="day">День</button>
                <button class="view-button active" data-view="week">Неделя</button>
                <button class="view-button" data-view="month">Месяц</button>
            </div>
        </div>

        
        <!-- Панель фильтров -->
        <div class="filters-panel">
            <div class="filter-group">
                <div class="filter-header" data-target="subsystem">
                    <span>Подсистема</span>
                </div>
                <div class="filter-options" id="subsystemOptions">

                </div>
            </div>

            <div class="filter-group">
                <div class="filter-header" data-target="executor">
                    <span>Исполнитель</span>
                </div>
                <div class="filter-options" id="executorOptions">

                </div>
            </div>

            <div class="filter-group">
                <div class="filter-header" data-target="type">
                    <span>Тип</span>
                </div>
                <div class="filter-options" id="typeOptions">

                </div>
            </div>

            <div class="filter-group">
                <div class="filter-header" data-target="priority">
                    <span>Приоритет</span>
                </div>
                <div class="filter-options" id="priorityOptions">

                </div>
            </div>

            <div class="filter-group">
                <div class="filter-header" data-target="status">
                    <span>Состояние</span>
                </div>
                <div class="filter-options" id="statusOptions">

                </div>
            </div>

            <div class="filter-group">
                <div class="filter-header" data-target="deadline">
                    <span>Срок</span>
                </div>
                <div class="filter-options" id="deadlineOptions">

                </div>
            </div>

            <div class="filter-group">
                <div class="filter-header" data-target="timeSpent">
                    <span>Затраченное время</span>
                </div>
                <div class="filter-options" id="timeSpentOptions">

                </div>
            </div>
        </div>

        <!-- Контейнер для видов календаря -->
        <div class="calendar-views">
            <!-- В index.html обновляем структуру месячного вида -->
            <div class="view-container" id="monthView" style="display: none;">
                <div class="month-calendar-wrapper">
                    <div class="weekdays-header">
                        <div class="weekday">ПН</div>
                        <div class="weekday">ВТ</div>
                        <div class="weekday">СР</div>
                        <div class="weekday">ЧТ</div>
                        <div class="weekday">ПТ</div>
                        <div class="weekday">СБ</div>
                        <div class="weekday">ВС</div>
                    </div>
                    <div class="month-grid-scroll-container">
                        <div class="days-grid" id="daysGrid"></div>
                        <div class="month-events"></div>
                    </div>
                </div>
            </div>
            
            <div class="view-container" id="weekView">
                <div class="week-grid" id="weekGrid"></div>
                <div class="week-events" id="weekEvents"></div>
            </div>
            
            <div class="view-container" id="dayView" style="display: none;">
                <div class="day-grid" id="dayGrid"></div>
            </div>
        </div>
    </div>

    <script type="module" src="js/components/Calendar.js"></script>
    <script type="module" src="js/components/MonthView.js"></script>
    <script type="module" src="js/components/WeekView.js"></script>
    <script type="module" src="js/components/DayView.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
